<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Eng- Interactive Resume</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Lucas Eng</h1>
    </header>

    <div class="instructions">
        <span class="controls-compact">
            <span class="control-compact">↑ ← → Navigate</span>
            <span class="control-compact">SPACE Shoot</span>
            <span class="game-info-compact">Shoot labeled asteroids to reveal resume sections</span>
        </span>
    </div>



    <main>
        <div class="game-container">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <div class="sidebar" id="sidebar">
                <div class="sidebar-content">
                    <button class="close-btn" id="closeBtn">&times;</button>
                    <div id="contentArea">
                        <h3>Resume Content</h3>
                        <p>Shoot asteroids to reveal resume sections and links!</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="game.js"></script>
</body>
</html>
